<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div id="content"></div>
<div id="one">
<label for="textarea"></label><textarea name='text' id="textarea"></textarea>
</div>
<div id="two">
    <fieldset>
        <legend>Заповніть будь-ласка форму</legend>

        <form id="form" name="myForm" oninput="saveForm(this)">
            <label for='firstName'>Введіть імя: </label><input id = 'firstName' name="firstName" type="text" placeholder="Введіть імя">
            <label for='familyName'>Введіть Прізвище: </label><input id = 'familyName' name="familyName" type="text" placeholder="Введіть Прізвище">
            <label for='age'>Введіть Ваш вік: </label><input id = 'age' name="age" type="number" placeholder="Введіть Ваш вік">

                <h4>Сімейний стан</h4>
            <label for='childs'> Дети есть? </label><input id = 'childs' type="checkbox" name="childs" value="false"><Br>
            <label for='wife'> Одружений </label><input id = 'wife' type="radio" name="wife" value="false"><Br>
            <label for="no_wife"> Не Одружений</label><input id = "no_wife" type="radio" name="wife" value="false"><Br>


            <label for="pet_s">Домашні тварини</label><select id="pet_s" name="pet_s">
                    <option>Виберіть зі списка</option>
                    <option>Кіт</option>
                    <option>Собака</option>
                    <option>Крокодил</option>
                    <option>Вихухаль</option>
                </select>

            <label for="name_pet_s">Введіть кличку та опишіть тварину</label><textarea name="name_pet_s" id="name_pet_s" cols="30" rows="10" placeholder="Введіть кличку та опишіть тварину"></textarea>

    <!--        <button type="submit" name="button">Зберегти</button>-->
        </form>
    </fieldset>
</div>
<div id="three">
    <div>
        <button name="left" id="left" type="submit">Left</button>
        <button name="right" id="right" type="submit">Right</button>

    </div>
    <div id="Arrow">
        <label for="NewTextArea">Введіть текст </label><textarea id="NewTextArea" name="NewTextArea" cols="60" rows="10" placeholder='Дан текстареа. В него можно ввести данные, нажать кнопку "сохранить" и они "фикисруются" (в хранилище), затем поредактировать их, затем еще поредактировать и возможно еще..... Требование : хранить историю своих изменений (даже после перезагрузки страницы). Сверху над текстареа должны появится стрелочки, с помощью которых можно перемещаться по истории (не забудьте!чекпоинт истории - нажатеи кнопки сохранить).'></textarea>
        <br>
        <button id="save" name="save" type="submit">Save</button>
    </div>
</div>
<fieldset id="four">
    <form name="MyForms" id="MyForms">
    <!--    Данные которые надо сохранять : ФИО, номер, почта, фирма, отдел, день рождения-->
        <legend>Телефонний довідник</legend>
        <label for="name">Введи ФИО</label>
        <input type="text" name="name" id="name" placeholder="Введи ФИО">
        <br>
        <label for="tel">№ телефона</label>
        <input type="number" name="tel" id="tel" placeholder="№ телефона">
        <br>
        <label for="mail">email</label>
        <input type="email" name="mail" id="mail" placeholder="email">
        <br>
        <label for="work">фирма</label>
        <input type="text" name="work" id="work" placeholder="фирма">
        <br>
        <label for="Department">отдел</label>
        <textarea name="Department" id="Department" cols="60" rows="10" placeholder="отдел"></textarea>
        <br>
        <label for="DR">день рождения</label>
        <input type="date" name="DR" id="DR" placeholder="день рождения">
        <br>
        <button type="submit" name="save" >Save</button>
    </form>
    <div id="content4"></div>
</fieldset>
<script src="LocalStorage.js"></script>
</body>
</html>
